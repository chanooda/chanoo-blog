on:
  push:
    branches: ["main"]
    # paths: ["apps/blog/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24.x"
          cache: "pnpm"

      - name: Create .npmrc file
        run: |
          cat <<EOF > ~/.npmrc
              @chanooda:registry=https://npm.pkg.github.com/
              //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Create .env file
        working-directory: apps/blog
        run: |
          touch .env
          jq -r 'to_entries
            | map(select(.key | startswith("GCP") | not))
            | map("\(.key)=\(.value|tostring)")
            | .[]' <<< "$SECRETS_CONTEXT" > .env

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: apps/blog
        run: pnpm build

      - name: Build Docker image
        working-directory: apps/blog
        run: docker build -t blog:latest .
      - name: Export Docker image to tar
        working-directory: apps/blog
        run: docker save blog:latest -o blog.tar

      - name: Create deployment package
        working-directory: apps/blog
        run: |
          mkdir -p blog-deploy
          cp blog.tar blog-deploy/
          cp deploy-blue-green.sh blog-deploy/
          cp -a .env blog-deploy/.
          tar czf blog-deploy.tar.gz -C blog-deploy .
          # 압축 후 중간 파일들 즉시 삭제
          rm -rf blog-deploy
          rm -f blog.tar
          cp blog-deploy.tar.gz ../../blog-deploy.tar.gz
          rm -rf blog-deploy

      - name: Copy deployment package to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: 22
          source: "blog-deploy.tar.gz"
          target: /home/${{ secrets.GCP_VM_USER }}/blog

      - name: SSH to VM and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.GCP_VM_USER }}/blog
            tar -xzf blog-deploy.tar.gz
            rm -rf blog-deploy.tar.gz
            chmod +x deploy-blue-green.sh
            LOG_DIR=/home/${{ secrets.GCP_VM_USER }}/blog/logs
            mkdir -p "$LOG_DIR"
            TS=$(date +"%Y%m%d-%H%M%S")
            LOG_FILE="$LOG_DIR/deploy-$TS.log"
            nohup bash -c "REMOVE_OLD_CONTAINER_ON_DEPLOY=true ./deploy-blue-green.sh > $LOG_FILE 2>&1" >/dev/null 2>&1 &
            echo "배포 스크립트를 백그라운드로 실행했습니다. PID: $!"
      - name: Cleanup
        if: always()
        run: |
          rm -f blog-deploy.tar.gz
          rm -f apps/blog/blog-deploy.tar.gz
          rm -f apps/blog/blog.tar
          docker system prune -f || true
